text: >-
  Твоя тревога не случайна - она указывает на нечто реальное.

  То, что ты испытываешь как тревогу, на самом деле является твоей
  чувствительностью к неопределенности.

  У тебя есть глубокая потребность в безопасности и предсказуемости, что
  совершенно естественно.

  Но жизнь по своей сути непредсказуема, создавая фундаментальное напряжение.

  Настоящий вопрос не в том, как устранить тревогу, а в том, как по-другому
  относиться к неопределенности.

  Каково это - подружиться с неизвестностью?

  Какая часть тебя пытается контролировать результаты, которые на самом деле вне
  твоего контроля?
