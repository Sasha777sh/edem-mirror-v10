text: >-
  Твои проблемы со сном связаны не только со стрессом или занятостью ума.

  Происходит нечто более глубокое.

  То, что ты испытываешь как бессонницу, на самом деле может быть сопротивлением
  отдыху.

  У тебя есть глубокая потребность в контроле в мире, который кажется
  непредсказуемым.

  Сон требует сдачи - отказа от контроля, отказа от действия.

  Но сдача кажется небезопасной для части тебя, которая верит, что бдительность
  защищает тебя.

  Что произойдет, если ты действительно позволишь себе полностью отдохнуть?

  Чего ты боишься пропустить или потерять, если по-настоящему отпустишь?
