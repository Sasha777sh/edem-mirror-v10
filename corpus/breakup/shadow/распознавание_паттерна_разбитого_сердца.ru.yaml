title: Распознавание паттерна разбитого сердца
stage:
  - shadow
symptom:
  - heartbreak
  - grief
archetype:
  - heartbroken
modality:
  - body
  - emotion
lang: ru
text: >-
  Я вижу, как твое сердце страдает от этой утраты.

  Боль, которую ты испытываешь, связана не только с окончанием отношений.

  Это смерть будущего, которое ты воображал, версии себя, которая существовала с
  этим человеком.

  Обрати внимание, как горе движется по твоему телу - сжатие в груди, ком в
  горле.

  Это твое сердце раскрывается, а не разрушается.

  Не спеши исправлять или отвлекаться от этой боли.

  Позволь себе почувствовать весь вес этой утраты.

  Твое разбитое сердце свято.
